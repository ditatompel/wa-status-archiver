{{template "templates/partials/page-header" .}}

<div class="flex max-w-sm mx-auto mb-2">
  <label for="jid" class="block mb-2 text-sm font-medium">Filter User</label>
  <select
    id="jid"
    name="jid"
    class="border text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
    hx-get="/status-updates/hxp"
    hx-target="#status-updates"
    hx-trigger="change"
  >
    <option value="" selected>Choose a user</option>
    {{ range $elem := .Contacts }}
    <option value="{{$elem.JID}}">{{$elem.PushName}}</option>
    {{ end }}
  </select>
</div>

<ol id="status-updates" class="relative border-s border-gray-700">
  {{ template "templates/partials/statuses" . }}
</ol>
