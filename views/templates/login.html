<section class="bg-gray-900">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <a
      href="/login"
      class="flex items-center mb-6 text-2xl font-semibold text-white"
    >
      WABot UI
    </a>
    <div
      class="w-full rounded-lg shadow border md:mt-0 sm:max-w-md xl:p-0 bg-gray-800 border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold md:text-2xl text-white">
          Sign in to your account
        </h1>
        <form
          class="space-y-4 md:space-y-6"
          action="#"
          hx-post="/api/v1/auth/login"
          hx-target="this"
          hx-swap="none"
        >
          <div>
            <label
              for="username"
              class="block mb-2 text-sm font-medium text-white"
              >Your username</label
            >
            <input
              type="text"
              name="username"
              id="username"
              class="border sm:text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
              placeholder="username"
              required=""
            />
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-white"
              >Password</label
            >
            <input
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="border sm:text-sm rounded-lg block w-full p-2.5 bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-50"
              required=""
            />
          </div>
          <button
            type="submit"
            class="w-full focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center bg-blue-600 hover:bg-blue-700 focus:ring-blue-800"
          >
            Sign in
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
