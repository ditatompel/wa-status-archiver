{{template "templates/partials/page-header" .}}
<div class="relative overflow-x-auto">
  <table
    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th scope="col" class="px-6 py-3">Name</th>
        <th scope="col" class="px-6 py-3">Phone</th>
        <th scope="col" class="px-6 py-3">Media Type</th>
        <th scope="col" class="px-6 py-3">Caption</th>
        <th scope="col" class="px-6 py-3">Date</th>
      </tr>
    </thead>
    <tbody>
      {{range .StatusUpdates}}
      <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
        <th
          scope="row"
          class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
        >
          {{.SenderName}}
        </th>
        <td class="px-6 py-4">{{.SenderJid}}</td>
        <td class="px-6 py-4">{{.MediaType}}</td>
        <td class="px-6 py-4">{{.Caption}}</td>
        <td class="px-6 py-4">{{.MsgDate}}</td>
      </tr>
      {{end}}
    </tbody>
  </table>
</div>
